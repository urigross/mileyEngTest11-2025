<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽  </title>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #f5a623;
            --success: #7ed321;
            --bg: #f0f4f8;
            --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font);
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        h1 { color: var(--primary); margin-bottom: 20px; }
        h2 { color: #333; }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.1s;
            box-shadow: 0 4px 0 #357abd;
        }

        .btn:active { transform: translateY(4px); box-shadow: none; }
        
        .btn-secondary { background-color: var(--secondary); box-shadow: 0 4px 0 #d08b1b; }
        .btn-danger { background-color: #e74c3c; box-shadow: 0 4px 0 #c0392b; }

        .game-area, .settings-area, .end-area { display: none; }
        
        /* Utility utility class to show sections */
        .active { display: block; }

        .card {
            font-size: 2.5rem;
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed var(--primary);
            border-radius: 10px;
            background: #eef6ff;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            height: 10px;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--success);
            width: 0%;
            transition: width 0.3s ease;
        }

        .icon-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    
    <div id="main-menu" class="active">
        <h1>砖拽  </h1>
        <p> 专   转爪 !</p>
        <button class="btn" onclick="startGame()">转 砖拽</button>
        <button class="btn btn-secondary" onclick="showSettings()">专转</button>
        <div id="status-text" style="margin-top:15px; color:#666; font-size: 0.9rem;"></div>
    </div>

    <div id="settings-screen" class="settings-area">
        <h2>专转</h2>
        <p> 转 驻住 转 转拽转 砖 转 砖.</p>
        <button class="btn btn-danger" onclick="resetProgress()">驻住 转拽转 (专 转  )</button>
        <br><br>
        <button class="btn btn-secondary" onclick="showMainMenu()">专 转驻专</button>
    </div>

    <div id="game-screen" class="game-area">
        <button class="icon-btn" onclick="showMainMenu()"></button>
        <h2 id="question-text"> 专...</h2>
        <div class="card" id="current-word">Word</div>
        <div class="options-grid" id="options-container">
            </div>
        <div class="progress-bar">
            <div class="progress-fill" id="prog-fill"></div>
        </div>
        <p style="font-size: 0.8rem; color: #888;"> 砖转专: <span id="words-left-count">0</span></p>
    </div>

    <div id="end-screen" class="end-area">
        <h1> ! </h1>
        <p>住转 转   专!</p>
        <p>转  .</p>
        <button class="btn btn-secondary" onclick="showSettings()">驻住 砖拽  转专 砖</button>
    </div>

</div>

<script>
    // 1. 专  (拽注)
    const wordDatabase = [
        { id: 1, hebrew: "", english: "Dog" },
        { id: 2, hebrew: "转", english: "Cat" },
        { id: 3, hebrew: "转", english: "House" },
        { id: 4, hebrew: "转驻", english: "Apple" },
        { id: 5, hebrew: "砖砖", english: "Sun" },
        { id: 6, hebrew: "住驻专", english: "Book" },
        { id: 7, hebrew: "注", english: "Pen" },
        { id: 8, hebrew: "砖", english: "Computer" }
    ];

    // 砖转 
    let activeWords = []; //  砖注 爪专 
    let currentWordObj = null;

    // 注转 注转 注
    window.onload = function() {
        updateStatusText();
    };

    // --- 驻拽爪转  转 (Data Management) ---

    // 拽   砖转砖 专 注
    function getKnownWords() {
        const known = localStorage.getItem('knownWordsIds');
        return known ? JSON.parse(known) : [];
    }

    // 住  注 砖专
    function markWordAsKnown(id) {
        let known = getKnownWords();
        if (!known.includes(id)) {
            known.push(id);
            localStorage.setItem('knownWordsIds', JSON.stringify(known));
        }
    }

    // 驻住  转
    function resetProgress() {
        if(confirm(" 转  砖专爪 拽 转 转拽转 专 转  ?")) {
            localStorage.removeItem('knownWordsIds');
            alert("转拽转 驻住 爪!");
            showMainMenu();
            updateStatusText();
        }
    }

    // --- 拽转 砖拽 ---

    function startGame() {
        // 住: 拽 转  , 爪专 专砖 砖 专拽 砖  砖-ID 砖  爪 "注转"
        const knownIds = getKnownWords();
        activeWords = wordDatabase.filter(word => !knownIds.includes(word.id));

        if (activeWords.length === 0) {
            showScreen('end-screen');
        } else {
            showScreen('game-screen');
            loadNextQuestion();
        }
    }

    function loadNextQuestion() {
        if (activeWords.length === 0) {
            showScreen('end-screen');
            return;
        }

        // 注 转爪
        document.getElementById('words-left-count').innerText = activeWords.length;
        updateProgressBar();

        // 专转  拽专转 转专转
        const randomIndex = Math.floor(Math.random() * activeWords.length);
        currentWordObj = activeWords[randomIndex];

        // 爪转  注专转
        document.getElementById('current-word').innerText = currentWordObj.hebrew;

        // 爪专转 转砖转 (1  + 3 住)
        generateOptions(currentWordObj);
    }

    function generateOptions(correctWord) {
        const container = document.getElementById('options-container');
        container.innerHTML = ''; // 拽 驻转专 拽

        // 爪专转 注专 转砖转  转 转砖 
        let options = [correctWord];
        
        // 住驻转 住 (转砖转  转)
        while (options.length < 4) {
            const random = wordDatabase[Math.floor(Math.random() * wordDatabase.length)];
            //  砖 专 转 转  驻注
            if (!options.includes(random)) {
                options.push(random);
            }
        }

        // 注专 转砖转
        options.sort(() => Math.random() - 0.5);

        // 爪专转 驻转专 -DOM
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'btn';
            btn.innerText = opt.english;
            btn.onclick = () => handleAnswer(opt.id, btn);
            container.appendChild(btn);
        });
    }

    function handleAnswer(selectedId, btnElement) {
        if (selectedId === currentWordObj.id) {
            // == 转砖  ==
            btnElement.style.backgroundColor = 'var(--success)';
            
            // 1. 砖专 专 驻驻 砖 注
            markWordAsKnown(currentWordObj.id);
            
            // 2. 住专 专砖 驻注 转 专 砖拽
            activeWords = activeWords.filter(w => w.id !== currentWordObj.id);

            // 转 拽爪专 注专  
            setTimeout(() => {
                loadNextQuestion();
            }, 800);

        } else {
            // == 转砖 砖 ==
            btnElement.style.backgroundColor = '#e74c3c';
            btnElement.innerText = "住 砖";
            // 拽专 砖 注转 -   拽转 转驻注 砖 砖
        }
    }

    // ---  住 ---

    function showScreen(screenId) {
        // 住转专转 
        document.getElementById('main-menu').classList.remove('active');
        document.getElementById('settings-screen').classList.remove('active');
        document.getElementById('game-screen').classList.remove('active');
        document.getElementById('end-screen').classList.remove('active');

        // 爪转 住 专爪
        document.getElementById(screenId).classList.add('active');
    }

    function showMainMenu() {
        showScreen('main-menu');
        updateStatusText();
    }

    function showSettings() {
        showScreen('settings-screen');
    }

    function updateStatusText() {
        const knownCount = getKnownWords().length;
        const total = wordDatabase.length;
        const remaining = total - knownCount;
        
        const statusDiv = document.getElementById('status-text');
        if (remaining === 0) {
            statusDiv.innerHTML = " 住转 转  ! 驻住 专转  转 砖.";
        } else {
            statusDiv.innerHTML = `转拽转: 转 ${knownCount} 转 ${total} .`;
        }
    }

    function updateProgressBar() {
        const total = wordDatabase.length;
        // 转 注转 -Storage +  砖爪 住砖  (砖 专)
        // 爪专 驻砖转 砖 驻 专 注专 驻注
        const knownCount = total - activeWords.length; 
        const percentage = (knownCount / total) * 100;
        document.getElementById('prog-fill').style.width = percentage + "%";
    }

</script>

</body>
</html>
